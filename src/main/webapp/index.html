<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>QASession</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/main.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">

		<!-- Static navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">QA Session</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#" onClick="NANESPACE_QA_SESSION.showSessionList();">Main</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false"><span
								id="span_user_name" class="glyphicon glyphicon-user"></span><span
								class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#!/logout"
									onClick="NANESPACE_QA_SESSION.logoutUser();"><span
										class="glyphicon glyphicon-off"> Log Out</span></a></li>
							</ul></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
		<div id="divSessionAlertList"></div>
		<!-- div #divSessionList -->
		<div id="divSessionList">
			<!-- Main component for a primary marketing message or call to action -->
			<div>
				<div class="text-right">
					<a class="btn btn-primary" role="button" data-toggle="modal"
						data-target="#modalNewSession">Create new session</a>
				</div>
			</div>


			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Session ID</th>
							<th>Session Topic</th>
							<th>Session Status</th>
							<th>Last Update</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="tbodySession">
					</tbody>
				</table>
			</div>
			<!-- <div class="table-responsive"> -->
		</div>
		<!-- div #divSessionList -->
		<!-- div #divSessionDetail -->
		<div id="divSessionDetail" style = "display : none">

           
			<div>
				<div class="text-right">
					<button type="button" class="btn btn-default"
						onClick="NANESPACE_QA_SESSION.showSessionList();">Close</button>
					<button type="button" id="buttonExistSessionSaveExistSession"
						class="btn btn-primary">Save Changes</button>
				</div>
			</div>
			<hr>
			 <div id="divSessionDetailAdministrations">
				<form role="form">
					<div class="form-group">
						<label for="existSessionSessionTopic">Topic:</label> <input
							type="text" class="form-control" id="existSessionSessionTopic"
							placeholder="Enter Session Topic">
					</div>
					<div class="form-group">
						<label for="existSessionSessionDescription">Description:</label>
						<textarea class="form-control" rows="10"
							id="existSessionSessionDescription"
							placeholder="Enter Session Description"></textarea>
					</div>
					<div class="form-group">
						<label for="existSessionSessionStatus">Status:</label> <select
							class="form-control" id="existSessionSessionStatus">
							<option>OPEN</option>
							<option>CLOSE</option>
						</select>
					</div>
					<div class="form-group">
						<label for="existSessionSessionMaxQuestion">Max Numbers of
							Question Per Attendee:</label> <input type="number" class="form-control"
							id="existSessionSessionMaxQuestion" value="1">
					</div>
				</form>
			</div>
			<hr>
			<div id="divSessionDetailQuestions"></div>
			<br/>
			<div>
				<form role="form">
					<div class="form-group">
						<label for="sessionQuestionContent">New Question:</label>
						<textarea class="form-control" rows="5"
							id="sessionQuestionContent" placeholder="Enter question content"></textarea>
					</div>
				</form>

				<div class="text-right">
					<button id="buttonSessionCreateQuestion" type="button" class="btn btn btn-primary">Create
						New Question</button>
				</div>
			</div>

		</div>
		<!-- div #divSessionDetail -->
		<!-- Modal -->
		<div class="modal fade" id="modalNewSession" tabindex="-1"
			role="dialog" aria-labelledby="modalNewSessionLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="modalNewSessionLabel">Create new
							session</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="sessionTopic">Topic:</label> <input type="text"
									class="form-control" id="sessionTopic"
									placeholder="Enter Session Topic">
							</div>
							<div class="form-group">
								<label for="sessionDescription">Description:</label>
								<textarea class="form-control" rows="10" id="sessionDescription"
									placeholder="Enter Session Description"></textarea>
							</div>
							<div class="form-group">
								<label for="sessionStatus">Status:</label> <select
									class="form-control" id="sessionStatus">
									<option>OPEN</option>
									<option>CLOSE</option>
								</select>
							</div>
							<div class="form-group">
								<label for="sessionMaxQuestion">Max Numbers of Question
									Per Attendee:</label> <input type="number" class="form-control"
									id="sessionMaxQuestion" value="1">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal"
							onClick="NANESPACE_QA_SESSION.createSession();">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="modalConfirmDialog" tabindex="-1"
			role="dialog" aria-labelledby="modalConfirmDialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="modalConfirmDialogLabel"></h4>
					</div>
					<div class="modal-body" id="modalConfirmDialogBody"></div>
					<div class="modal-footer">
						<button id="modalConfirmDialogButtonClose" type="button"
							class="btn btn-default" data-dismiss="modal">Close</button>
						<button id="modalConfirmDialogButtonConfirm" type="button"
							class="btn btn-primary" data-dismiss="modal" onClick="">Confirm</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
